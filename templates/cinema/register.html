{% extends 'cinema/base.html' %}

{% block title %}Регистрация - WESTLINE {% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full">
        <div class="bg-gray-900/50 backdrop-blur-xl border-2 border-purple-500/30 rounded-2xl p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-black mb-2">
                    <span class="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">Присоединяйся</span>
                </h1>
                <p class="text-gray-400">Создай аккаунт в WESTLINE</p>
            </div>

            {% if error %}
            <div class="bg-red-500/20 border border-red-500 text-red-200 px-4 py-3 rounded-lg mb-6">
                {{ error }}
            </div>
            {% endif %}

            <form method="post" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label class="block text-sm font-bold mb-2">Имя пользователя</label>
                    <input type="text" name="username" required 
                           class="w-full bg-gray-800/50 border-2 border-purple-500/30 rounded-lg px-4 py-3 focus:outline-none focus:border-purple-500 text-white placeholder-gray-500 transition">
                </div>

                <div>
                    <label class="block text-sm font-bold mb-2">Email</label>
                    <input type="email" name="email" required
                           class="w-full bg-gray-800/50 border-2 border-purple-500/30 rounded-lg px-4 py-3 focus:outline-none focus:border-purple-500 text-white placeholder-gray-500 transition">
                </div>

                <div>
                    <label class="block text-sm font-bold mb-2">Пароль</label>
                    <input type="password" name="password" required
                           class="w-full bg-gray-800/50 border-2 border-purple-500/30 rounded-lg px-4 py-3 focus:outline-none focus:border-purple-500 text-white placeholder-gray-500 transition">
                </div>

                <div>
                    <label class="block text-sm font-bold mb-2">Подтвердите пароль</label>
                    <input type="password" name="password_confirm" required
                           class="w-full bg-gray-800/50 border-2 border-purple-500/30 rounded-lg px-4 py-3 focus:outline-none focus:border-purple-500 text-white placeholder-gray-500 transition">
                </div>

                <button type="submit" class="w-full btn-gradient text-white py-3 rounded-lg font-bold text-lg hover:shadow-lg transition mt-6">
                    Создать аккаунт
                </button>
            </form>

            <p class="text-center text-gray-400 mt-6">
                Уже есть аккаунт? <a href="{% url 'login' %}" class="text-purple-400 hover:text-purple-300 font-bold">Войди</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
